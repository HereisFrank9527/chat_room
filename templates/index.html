<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="/static/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <link rel="shortcut icon" href="/static/1.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>YL's chat room</title>
</head>

<body>
<script>
    Notification.requestPermission().then(function(result) {
        if (result === 'denied') {
            console.log('拒绝显示系统通知');
            return;
        }
        if (result === 'default') {
            console.log('默认');
            return;
        }
        console.log('允许显示系统通知')
    });
</script>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="/static/jquery-2.1.1.min.js"></script>
<script src="/static/materialize.min.js"></script>
<nav>
    <div class="nav-wrapper teal">
        <a href="#" class="brand-logo center">YL的聊天室</a>
    </div>
</nav>
<div class="container">
    <div class="row"></div>
    <div class="row"></div>
    <div class="row">
        <div class="col s4 offset-s4 ">
            <form class="col s12" method="post" action="{{ url_for('index') }}">
                <div class="row">
                    <div class="input-field col s12">
                        <input value="" id="username" type="text" class="validate" name="username">
                        <label class="active" for="username">昵称</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input value="默认" id="room" type="text" class="validate" name="room">
                        <label class="active" for="room">房间</label>
                    </div>
                </div>
                <button id="submit" class="btn waves-effect waves-light teal z-depth-3 right" type="submit"
                        name="action">开始聊天
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</div>
<script>
    let inp = document.querySelector('#username');
    let roominp = document.querySelector('#room');
    let btn = document.querySelector('#submit');
    setInterval(function () {
        if (inp.value && roominp.value) {
            btn.classList.remove('disabled');
        } else {
            if (!btn.classList.contains('disabled')) {
                btn.classList.add('disabled');
            }
        }
    }, 300);
</script>
</body>
</html>
